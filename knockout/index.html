<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Knockout.js</title>
  </head>
  <body>
    <h1>Knockout.js ToDo</h1>

    <table border="1" data-bind="visible: taskList().length > 0">
      <thead>
        <tr>
          <th>complete</th>
          <th>title</th>
          <th>description</th>
          <th>remove</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: taskList">
        <tr>
          <td><input type="checkbox" data-bind="checked: complete" /><span data-bind="visible: complete">Complete</span></td>
          <td data-bind="text: title"></td>
          <td data-bind="text: description"></td>
          <td><button data-bind="click: $parent.removeTask">Remove</button></td>
        </tr>
      </tbody>
    </table>

    <ul>
      <li><label>title: </label><input type="text" data-bind="value: inputTitle" /></li>
      <li><label>description: </label><input type="text" data-bind="value: inputDescription" /></li>
    </ul>
    <button data-bind="click: addTask">Add</button>

    <script type="text/javascript" src="../common/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="knockout-2.2.1.js"></script>
    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
